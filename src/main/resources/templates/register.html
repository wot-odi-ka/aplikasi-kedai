  <script>
    function saveData(){
        var username = $('#username'); 
        var email = $('#email'); 
        var password = $('#password'); 
        var role = $('#role');
        var customer = {};
        customer.username = username.val();
        customer.email = email.val();
        customer.password = password.val();
        customer.role = role.val();
        $.ajax({
            url:'http://localhost:8022/api/auth/signup',
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify(customer),
            contentType: "application/json; charset=utf-8",
            success:function(data){
                console.log(data)
                alert("Item created successfully", "success");
                // username.val("");
                // password.val("");
            },
            error:function(er){
              console.log(JSON.stringify(error));
            }
        }) 
    };
 
 
  </script>
